<app-header></app-header>

<section class="py-2">
    <div *ngIf="allProducts.length==0"  class="d-flex justify-content-center flex-column align-items-center w-100">
        <img src="https://bakestudio.in/assets/images/cart/empty-cart.gif" alt="">
        <h1 style="color: rgb(255, 204, 0);">Your Wishlist is Empty!!!  </h1>


    </div>
    <div *ngIf="allProducts.length!==0" class="container px-4 px-lg-5 mt-5">
        <h1 style="color: rgb(255, 204, 0);">Your Wishlist</h1>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let product of allProducts" class="col mb-5">
                <div class="card h-100 p-3">
                    <!-- Product image-->
                    <img height="150px" width="150px" class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <button (click)="removeItem(product._id)" class="btn fs-5"><i class="fa-solid fa-heart-circle-xmark text-danger"></i></button>
                            <button (click)="addToCart(product)" class="btn fs-5"><i class="fa-solid fa-cart-plus text-success"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
