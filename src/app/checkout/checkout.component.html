<app-header></app-header>

<div style="margin-top: 80px;" class="mt-5 d-flex justify-content-center align-items-center w-100">
    <div class="delivery w-50 mt5 mb-5">
        <h1>Delivery Details</h1>
        <div *ngIf="!checkoutStatus">
            <form [formGroup]="checkoutForm" class="border rounded p-3">
                <div class="form-floating mt-3 mb-3">
                    <input name="Username" formControlName="username" type="text" class="form-control"
                        id="floatingInputName" placeholder="Username">
                    <label for="floatingInputName">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="address" formControlName="address" type="text" class="form-control"
                        id="floatingInputAddr" placeholder="Address">
                    <label for="floatingInputAddr">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="pincode" formControlName="pincode" type="text" class="form-control"
                        id="floatingInputPin" placeholder="Pincode">
                    <label for="floatingInputPin">Pincode</label>
                </div>
                <div class="d-flex justify-content-evenly mb-3">
                    <button (click)="cancel()" class="btn btn-warning">Cancel</button>
                    <button (click)="proceedToBuy()" class="btn btn-primary">Proceed to Buy</button>

                </div>
            </form>
        </div>
        <div *ngIf="checkoutStatus">
            <h1 class="MT-5">Payment Details</h1>
            <hr>
            <span class="fw-bolder">To Address</span>
            <h2>{{checkoutForm.value.username}}</h2>
            <h2>{{checkoutForm.value.address}}</h2>
            <h2>{{checkoutForm.value.pincode}}</h2>
            <h2 class="text-danger">Total Amount: $ {{totalAmount}}</h2>
            <div class="payment mt-5">
                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
            </div>
        </div>
    </div>
</div>
